<div class="change-password-form">
    <div class="change-password-form-box">
        <h1>Change password</h1>
        <form name="form" (ngSubmit)="changePassword()" #newPasswordForm="ngForm">

            <div>
                <div class="form-group">
                    <label for="oldPassword">Old password</label>
                    <input type="password" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel"
                        required class="form-control text-input">
                    <div *ngIf="oldPassword?.invalid && (oldPassword?.dirty || oldPassword?.touched)">
                        <div *ngIf="oldPassword?.errors?.['required']" class="text-danger">Old password is required
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel"
                        required minlength="8" maxlength="25" class="form-control text-input">
                    <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)">
                        <div *ngIf="newPassword?.errors?.['required']" class="text-danger">New password is required
                        </div>
                        <div *ngIf="newPassword?.errors?.['minlength']" class="text-danger">Password is too short
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="!newPasswordForm.valid" class="btn button">Set new password</button>
            </div>

            <div class="message-container">
                <div *ngIf="passwordDuplicated" class="text-danger">New password same as old one</div>
                <div *ngIf="oldPasswordNotMatching" class="text-danger">Old password is not correct</div>
            </div>

        </form>

        <div class="message-container">
            <p *ngIf="newPasswordSet" class="text-success">New password set</p>
        </div>
    </div>
</div>
