<div class="registered-form">

    <img class="image" src="assets\libsystem-logo.jpg" alt="Image">
    <h1>Libsystem</h1>

    <div class="registered-form-box">
        <div class="form-group">
            <div *ngIf="tokenVerified">
                <p class="text-success message-container">{{ 'registred.registredSuccess1' | translate }}</p>
                <p class="text-success message-container">{{ 'registred.registredSuccess2' | translate }}</p>
                <p class="text-success message-container">{{ 'registred.registredSuccess3' | translate }}</p>
            </div>
        </div>
        <div class="form-group">
            <button *ngIf="tokenVerified" (click)="commonRedirectsService.redirectToLoginForm()" class="btn button">{{
                'redirects.backToLogin' | translate }}</button>
        </div>
    </div>
</div>
