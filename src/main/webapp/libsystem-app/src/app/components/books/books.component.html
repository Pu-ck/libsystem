<form name="form" (submit)="getBooks()" #searchForm="ngForm">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="title">

        <label for="author">Author</label>
        <input type="text" name="author" [(ngModel)]="author">

        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" [(ngModel)]="publisher">

        <label for="yearOfPrint">Year of print</label>
        <input type="text" name="yearOfPrint" [(ngModel)]="yearOfPrint">

        <label for="genre">Genre</label>
        <select name="genre" [(ngModel)]="genre">
            <option value=""></option>
            <option value="Genre 1">Genre 1</option>
            <option value="Genre 2">Genre 2</option>
            <option value="Genre 3">Genre 3</option>
        </select>

        <label for="affiliate">Affiliate</label>
        <select name="affiliate" [(ngModel)]="affiliate">
            <option value=""></option>
            <option value="Affiliate A">Affiliate A</option>
            <option value="Affiliate B">Affiliate B</option>
        </select>

        <label for="sortBy">Sort by</label>
        <select name="sortBy" [(ngModel)]="selectedSortType">
            <option value="1">Title</option>
            <option value="2">Author</option>
            <option value="3">Genre</option>
            <option value="4">Publisher</option>
            <option value="5">Year of print</option>
            <option value="6">Current quantity</option>
            <option value="7">General quantity</option>
        </select>

        <label for="sortDirection">Sort direction</label>
        <select name="sortDirection" [(ngModel)]="selectedSortDirection">
            <option value="">Ascending</option>
            <option value="1">Descending</option>
        </select>

        <button type="submit">Search</button>
    </div>
</form>

<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Genres</th>
        <th>Affiliates and quantity</th>
        <th>Publisher</th>
        <th>Year of print</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>
            {{book.title}}
        </td>
        <td>
            <ul>
                <li *ngFor="let author of book.authors">
                    {{author.name}}
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li *ngFor="let genre of book.genres">
                    {{genre.name}}
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li *ngFor="let affiliate of book.affiliates">
                    {{ affiliate.name }} {{ getAffiliateBookQuantity(book, affiliate.id) }}
                </li>
            </ul>
        </td>
        <td>
            {{book.publisherEntity.name}}
        </td>
        <td>
            {{book.yearOfPrintEntity.yearOfPrint}}
        </td>
        <td>
            <button (click)="redirectToBookDetails(book.id)">Details</button>
        </td>
      </tr>
    </tbody>
</table>

<p *ngIf="noResultsFound">No results found</p>
