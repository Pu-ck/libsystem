<div class="extend-book-form">
    <div class="extend-book-form-box">

        <h1>{{ 'extendBook.extendBook' | translate }} {{ borrowedBookId }}</h1>

        <form name="form" (ngSubmit)="extendBorrowedBook()" #extendBorrowedBookForm="ngForm">

            <div class="form-group">
                <label for="days">{{ 'extendBook.days' | translate }} (1-90)</label>
                <input appNumericOnly type="number" name="days" [(ngModel)]="model.days" #days="ngModel" [min]="1"
                    [max]="90" required class="form-control text-input">
                <div *ngIf="days?.invalid && (days?.dirty || days?.touched)">
                    <div *ngIf="days?.errors?.['required']" class="text-danger">{{ 'extendBook.daysRequired' | translate
                        }}</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn button" type="submit" [disabled]="!extendBorrowedBookForm.valid">{{ 'books.extend' |
                    translate }}</button>
            </div>

        </form>

        <div class="divider">
            <hr class="my-3">
        </div>

        <div class="redirect-buttons">
            <div class="form-group">
                <button class="btn button" (click)="commonRedirectsService.redirectToBorrowedAndOrderedBooks()">{{
                    'redirects.backToBooks' | translate }}</button>
            </div>
        </div>

    </div>
</div>
