<div class="register-card-number-form">
    <div class="register-card-number-form-box">
        <h1>Register new card number</h1>

        <form name="form" (ngSubmit)="registerCardNumber()" #registerCardNumberForm="ngForm">

            <ng-container>

                <div class="form-group">
                    <label for="cardNumber">Card number</label>
                    <input appNumericOnly type="text" name="cardNumber" [(ngModel)]="model.cardNumber"
                        #cardNumber="ngModel" required minlength="10" maxlength="10" class="form-control text-input">
                    <div *ngIf="cardNumber?.invalid && (cardNumber?.dirty || cardNumber?.touched)">
                        <div *ngIf="cardNumber?.errors?.['required']" class="text-danger">Card number is required</div>
                        <div *ngIf="cardNumber?.errors?.['minlength']" class="text-danger">Invalid card number length
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="peselNumber">PESEL number</label>
                    <input appNumericOnly type="text" name="peselNumber" [(ngModel)]="model.peselNumber"
                        #peselNumber="ngModel" required minlength="11" maxlength="11" class="form-control text-input">
                    <div *ngIf="peselNumber?.invalid && (peselNumber?.dirty || peselNumber?.touched)">
                        <div *ngIf="peselNumber?.errors?.['required']" class="text-danger">PESEL is required</div>
                        <div *ngIf="peselNumber?.errors?.['minlength']" class="text-danger">Invalid PESEL number length
                        </div>
                    </div>
                </div>

            </ng-container>

            <div class="form-group">
                <button class="btn button" type="submit" [disabled]="!registerCardNumberForm.valid">Register</button>
            </div>

            <div class="message-container">
                <div *ngIf="cardNumberAlreadyRegistered" class="text-danger">Card number already registered</div>
                <div *ngIf="peselNumberAlreadyRegistered" class="text-danger">PESEL number already registered</div>
            </div>
        </form>

        <div class="divider">
            <hr class="my-3">
        </div>

        <div class="redirect-buttons">
            <div class="form-group">
                <button class="btn button" (click)="commonRedirectsService.redirectToCardNumbersList()">Back to card
                    numbers
                    list</button>
            </div>
        </div>

    </div>
</div>
