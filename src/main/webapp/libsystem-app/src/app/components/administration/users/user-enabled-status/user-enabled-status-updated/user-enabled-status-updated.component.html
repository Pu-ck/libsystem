<div class="success-panel-form">
    <div class="success-panel-form-box">

        <div class="message-container">
            <p class="text-success" *ngIf="userEnabledStatusUpdated">{{ 'disableUser.userDisabledSuccess' | translate }}
                {{ userId }}</p>
        </div>

        <div class="form-group">
            <button class="btn button" *ngIf="userEnabledStatusUpdated"
                (click)="commonRedirectsService.redirectToUsersList()">{{ 'redirects.backToUsers' | translate
                }}</button>
        </div>
    </div>
</div>
