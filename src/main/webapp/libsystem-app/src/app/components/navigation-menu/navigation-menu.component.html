<ng-container *ngIf="loggedIn">
    <nav class="navbar navbar-expand-lg navbar-light main-navbar">
        <div class="container d-flex align-items-center">

            <img class="image" src="assets\libsystem-logo.jpg" alt="Image">
            <h1 class="navbar-brand">Libsystem</h1>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Book catalogue</a>
                    </li>


                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
                            User profile
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/user-profile">User details</a>
                            <a class="dropdown-item" href="/user-profile/books">Your books</a>
                            <a class="dropdown-item" href="/user-profile/favourites">Favourites</a>
                            <a class="dropdown-item" href="/user-profile/change-password">Change password</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown" *ngIf="userType === 'ADMIN'">

                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
                            Administration
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/administration/books">Ordered and borrowed books</a>
                            <a class="dropdown-item" href="/administration/users">Users</a>
                            <a class="dropdown-item" href="/administration/card-numbers">Card numbers</a>
                        </div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" (click)="commonRedirectsService.logout('normal')">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</ng-container>
