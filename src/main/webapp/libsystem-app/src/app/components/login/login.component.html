<div class="login-form">

    <img class="image" src="assets\libsystem-logo.jpg" alt="Image">
    <h1>Libsystem</h1>

    <div class="login-form-box">
        <div class="message-container">
            <div *ngIf="loggedOut" class="text-success">{{ 'login.logoutSuccess' | translate }}</div>
            <div *ngIf="disabled" class="text-danger">{{ 'login.accountDisabledLogout' | translate }}</div>
        </div>

        <form name="form" (ngSubmit)="login()" #loginForm="ngForm" class="form">
            <div class="form-group">
                <label for="username">{{ 'credentials.username' | translate }}</label>
                <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required
                    class="form-control text-input">
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                    <div class="text-danger" *ngIf="username?.errors?.['required']">{{ 'credentials.usernameRequired' |
                        translate }}</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">{{ 'credentials.password' | translate }}</label>
                <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required
                    class="form-control text-input">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div class="text-danger" *ngIf="password?.errors?.['required']">{{ 'credentials.passwordRequired' |
                        translate }}</div>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="!model.username || !model.password" class="btn button">{{ 'login.logIn' | translate
                    }}</button>
            </div>

            <div class="form-group">
                <div *ngIf="unauthorized" class="text-danger">{{ 'login.wrongUsernameOrPassword' | translate }}
                </div>
                <div *ngIf="notEnabled" class="text-danger">{{ 'login.accountDisabled' | translate }}</div>
            </div>
        </form>

        <div class="divider">
            <hr class="my-3">
        </div>

        <div class="redirect-buttons">
            <div class="form-group">
                <button (click)="redirectToRegistrationForm()" class="btn button">{{ 'registration.registerNewAccount' |
                    translate }}</button>
            </div>
        </div>

        <div class="redirect-buttons">
            <div class="form-group">
                <button (click)="redirectToPasswordReminderForm()" class="btn button">{{
                    'passwordReminder.forgotPassword' | translate }}</button>
            </div>
        </div>

    </div>
</div>
